<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heirloom (Prototype)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div>
        <div class="title">Heirloom</div>
        <div class="subtitle">Web Prototype v0.1</div>
      </div>
      <div class="topbar-actions">
        <button id="btnNewEvent" class="btn ghost" disabled>New Event</button>
        <button id="btnReset" class="btn danger">Reset</button>
      </div>
    </header>

    <main class="main">
      <!-- Start Screen -->
      <section id="startScreen" class="card">
        <h2>Start a Run</h2>
        <p class="muted">Pick a background. The rest is fate.</p>

        <div class="grid">
          <label class="field">
            <span>Background</span>
            <select id="bgSelect"></select>
          </label>

          <label class="field">
            <span>Heir Education Focus</span>
            <select id="heirFocusSelect">
              <option value="Might">Arms (Might)</option>
              <option value="Wit">Letters (Wit)</option>
              <option value="Guile">Shadows (Guile)</option>
              <option value="Gravitas">Statecraft (Gravitas)</option>
              <option value="Resolve">Stoicism (Resolve)</option>
            </select>
          </label>
        </div>

        <button id="btnStart" class="btn primary">Begin</button>
      </section>

      <!-- Game Screen -->
      <section id="gameScreen" class="hidden">
        <section class="card">
          <div class="row space">
            <div>
              <div id="statusLine" class="status"></div>
              <div id="resourceLine" class="muted"></div>
              <div id="conditionLine" class="muted"></div>
            </div>
            <div class="pill" id="majorPill" title="Major Event">MAJOR</div>
          </div>
        </section>

        <section class="card">
          <div class="row space">
            <div>
              <div id="eventName" class="event-name"></div>
              <div id="eventMeta" class="muted"></div>
            </div>
            <button id="btnDebugPickEvent" class="btn ghost small">Debug: Pick Event</button>
          </div>

          <p id="eventPrompt" class="prompt"></p>

          <div class="outcomes" id="outcomes"></div>
        </section>

        <section class="card">
          <div class="row space">
            <h3>Your Hand (4)</h3>
            <div class="muted" id="handHint"></div>
          </div>

          <div class="slots">
            <div class="slot">
              <div class="slot-label">Committed 1</div>
              <div id="slot1" class="slot-card muted">—</div>
            </div>
            <div class="slot">
              <div class="slot-label">Committed 2</div>
              <div id="slot2" class="slot-card muted">—</div>
            </div>
          </div>

          <div class="hand" id="hand"></div>

          <div class="row space">
            <div>
              <div class="chance" id="chanceLine">Select an outcome.</div>
              <div class="muted" id="chanceBreakdown"></div>
            </div>
            <button id="btnResolve" class="btn primary" disabled>Resolve</button>
          </div>
        </section>

        <section class="card">
          <h3>Log</h3>
          <div id="log" class="log"></div>
        </section>
      </section>

      <!-- Modal -->
      <div id="modalBackdrop" class="backdrop hidden">
        <div class="modal">
          <div class="row space">
            <h3 id="modalTitle">Debug</h3>
            <button id="btnModalClose" class="btn ghost small">Close</button>
          </div>
          <div id="modalBody"></div>
        </div>
      </div>
    </main>

    <footer class="footer muted">
      Tip: commit cards that match both the event context and the outcome’s allowed disciplines.
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
